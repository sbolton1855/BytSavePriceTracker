
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BytSave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div id="form-card" class="bg-white rounded-lg shadow-md p-6">
            <div class="text-center mb-6">
                <div class="mx-auto w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-gray-900">Forgot Password?</h1>
                <p class="text-gray-600 mt-2 text-sm">Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-sm"></div>

            <form id="forgot-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="you@example.com"
                    >
                </div>

                <button 
                    type="submit" 
                    id="submit-btn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                >
                    <span id="submit-text">Send Reset Link</span>
                    <div id="submit-loader" class="loader ml-2 hidden"></div>
                </button>
            </form>

            <div class="text-center mt-4">
                <a href="/auth" class="text-sm text-blue-600 hover:text-blue-800">
                    Back to Login
                </a>
            </div>
        </div>

        <div id="success-card" class="hidden bg-white rounded-lg shadow-md p-6">
            <div class="text-center">
                <div class="mx-auto w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-gray-900 mb-2">Check Your Email</h2>
                <p class="text-gray-600 mb-4 text-sm">
                    If an account with that email exists, we've sent you a password reset link.
                </p>
                <p class="text-xs text-gray-500 mb-4">
                    The reset link will expire in 15 minutes.
                </p>
                <button 
                    id="send-another"
                    class="text-blue-600 hover:text-blue-800 text-sm font-medium"
                >
                    Send Another Reset Email
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const submitLoader = document.getElementById('submit-loader');
            const errorMessage = document.getElementById('error-message');

            // Clear previous errors
            errorMessage.classList.add('hidden');

            // Validate email
            if (!email) {
                errorMessage.textContent = 'Email is required.';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (!/^\S+@\S+\.\S+$/.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Sending...';
            submitLoader.classList.remove('hidden');

            try {
                const response = await fetch('/api/reset-password/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    // Show success card
                    document.getElementById('form-card').classList.add('hidden');
                    document.getElementById('success-card').classList.remove('hidden');
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.message || 'Failed to send reset email.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                submitText.textContent = 'Send Reset Link';
                submitLoader.classList.add('hidden');
            }
        });

        // Handle "send another" button
        document.getElementById('send-another').addEventListener('click', function() {
            document.getElementById('success-card').classList.add('hidden');
            document.getElementById('form-card').classList.remove('hidden');
            document.getElementById('email').value = '';
        });
    </script>
</body>
</html>
