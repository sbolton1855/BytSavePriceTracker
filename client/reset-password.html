
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BytSave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .requirement.valid {
            color: #059669;
        }

        .requirement.invalid {
            color: #dc2626;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-100">
                <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Set New Password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter your new password below
            </p>
        </div>

        <div id="form-container">
            <form id="reset-form" class="mt-8 space-y-6">
                <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        New Password <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your new password"
                    >
                    
                    <div class="password-requirements mt-2">
                        <div class="requirement" id="req-length">
                            <span class="mr-2">•</span> At least 8 characters
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <span class="mr-2">•</span> One uppercase letter
                        </div>
                        <div class="requirement" id="req-number">
                            <span class="mr-2">•</span> One number
                        </div>
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm New Password <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Confirm your new password"
                    >
                </div>

                <button 
                    type="submit" 
                    id="submit-btn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                    disabled
                >
                    <span id="submit-text">Reset Password</span>
                    <div id="submit-loader" class="loader ml-2 hidden"></div>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/auth" class="text-blue-600 hover:text-blue-500 text-sm">
                    ← Back to Login
                </a>
            </div>
        </div>

        <div id="success-container" class="hidden">
            <div class="bg-green-50 border border-green-200 rounded-md p-6 text-center">
                <div class="flex justify-center mb-4">
                    <svg class="h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-green-900 mb-2">Password Reset Successful!</h3>
                <p class="text-green-700 mb-4">
                    Your password has been updated successfully. You can now log in with your new password.
                </p>
                <a href="/auth" class="inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Go to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Invalid or missing reset token. Please request a new password reset.');
            document.getElementById('reset-form').style.display = 'none';
        }

        // Password validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submit-btn');

        function validatePassword() {
            const password = passwordInput.value;
            
            // Check requirements
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            
            // Update UI
            updateRequirement('req-length', hasLength);
            updateRequirement('req-uppercase', hasUppercase);
            updateRequirement('req-number', hasNumber);
            
            // Check password match
            const passwordsMatch = password === confirmPasswordInput.value && password.length > 0;
            
            // Enable submit button if all valid
            const allValid = hasLength && hasUppercase && hasNumber && passwordsMatch;
            submitBtn.disabled = !allValid;
            
            return allValid;
        }

        function updateRequirement(id, isValid) {
            const element = document.getElementById(id);
            if (isValid) {
                element.classList.add('valid');
                element.classList.remove('invalid');
            } else {
                element.classList.add('invalid');
                element.classList.remove('valid');
            }
        }

        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        // Form submission
        document.getElementById('reset-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const submitLoader = document.getElementById('submit-loader');
            const errorMessage = document.getElementById('error-message');

            // Clear previous errors
            errorMessage.classList.add('hidden');

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            if (!validatePassword()) {
                showError('Please ensure your password meets all requirements.');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Resetting...';
            submitLoader.classList.remove('hidden');

            try {
                const response = await fetch('/api/reset-password/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password,
                        confirmPassword: confirmPassword
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    document.getElementById('form-container').classList.add('hidden');
                    document.getElementById('success-container').classList.remove('hidden');
                } else {
                    showError(data.message || 'Password reset failed. Please try again.');
                }
            } catch (error) {
                console.error('Reset error:', error);
                showError('An error occurred. Please try again.');
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                submitText.textContent = 'Reset Password';
                submitLoader.classList.add('hidden');
            }
        });

        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
