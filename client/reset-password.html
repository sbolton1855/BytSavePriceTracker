
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BytSave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Reset Your Password</h1>
                <p class="text-gray-600 mt-2">Enter your new password below</p>
            </div>

            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
            <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>

            <form id="reset-form">
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        New Password <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        minlength="6"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter new password"
                    >
                    <p class="text-xs text-gray-500 mt-1">Must be at least 6 characters</p>
                </div>

                <div class="mb-6">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm Password <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        minlength="6"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Confirm new password"
                    >
                </div>

                <button 
                    type="submit" 
                    id="submit-btn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                >
                    <span id="submit-text">Reset Password</span>
                    <div id="submit-loader" class="loader ml-2 hidden"></div>
                </button>
            </form>

            <div class="text-center mt-4">
                <a href="/auth" class="text-sm text-blue-600 hover:text-blue-800">
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('error-message').textContent = 'Invalid or missing reset token. Please request a new password reset.';
            document.getElementById('error-message').classList.remove('hidden');
            document.getElementById('reset-form').style.display = 'none';
        }

        document.getElementById('reset-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const submitLoader = document.getElementById('submit-loader');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Clear previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Validate passwords
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Resetting...';
            submitLoader.classList.remove('hidden');

            try {
                const response = await fetch('/api/reset-password/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password,
                        confirmPassword: confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'Password reset successful! You can now login with your new password.';
                    successMessage.classList.remove('hidden');
                    document.getElementById('reset-form').style.display = 'none';
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/auth';
                    }, 3000);
                } else {
                    errorMessage.textContent = data.message || 'Password reset failed. Please try again.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Reset error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                submitText.textContent = 'Reset Password';
                submitLoader.classList.add('hidden');
            }
        });

        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('border-red-500');
                this.classList.remove('border-gray-300');
            } else {
                this.classList.remove('border-red-500');
                this.classList.add('border-gray-300');
            }
        });
    </script>
</body>
</html>
